<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-add">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper">
        <input type="text" class="new-task input-text" id="new-task">
        <button class="btn" id="btn-add">Add</button>
      </div>
    </section>
    <section class="incomplete-task">
      <h3 class="title">Todo</h3>
      <ul class="title__list" id="incomplete-tasks">
        <li class="title__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="title__item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-task">
      <h3 class="title">Completed</h3>
      <ul class="title__list" id="completed-tasks">
        <li class="title__item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task task-label completed-text">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
